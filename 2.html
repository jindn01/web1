<!doctype html> <!--이 웹페이지는 html로 만들어 졌다는 명시-->
<html> <!-- body와 head를 감싸는 태그-->
<head> <!--본문을 설명하는 태그는 head로-->
<title>WEB1-CSS</title> <!--상단에 표기되는 웹페이지의 제목. 검색엔진 기본 분석 태그-->
<meta charset="utf-8"> <!-- 영어가 아닌 문자가 깨질경우 표현 방식 설정-->
</head>
<body> <!--본문읜 body로 하여 구분해준다-->
<h1><a href="index.html">WEB</a></h1>
<ol> <!-- orderlist의 약자로서 순번을 써주는 태그-->
<li><a href="1.html">HTML</a></li>   <!-- <li> 리스트 태그 : 목차를 표현-->
<li><a href="2.html">CSS</a></li>
<li><a href="3.html">JavaScript</a></li>
</ol>
<ul> <!--<li>태그의 부모 태그로 다른 목록과 구분-->
  <li>1. AAA</li>
  <li>2. BBB</li>
  </ul>
<h2>CSS</h2> <!-- h1은 heading(제목) h1~h6 까지 있고 1~6까지 크기가 작아짐-->
<p>
  종속형 시트 또는 캐스케이딩 스타일 시트(Cascading Style Sheets, CSS)는 마크업 언어가 실제 표시되는 방법을 기술하는 언어로[1], HTML과 XHTML에 주로 쓰이며, XML에서도 사용할 수 있다. W3C의 표준이며, 레이아웃과 스타일을 정의할 때의 자유도가 높다.
</p>
<!-- <p>는 css를 이용하면 단순 한칸 줄바꿈보다 많은 것을 핸들링 가능하게함. style margin으로 얼마나 띄어서 줄바꿈 할지 설정-->
</body>
</html>
